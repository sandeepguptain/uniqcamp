<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>UniqCamp – School Dismissal & Student Safety Platform</title>
    <meta name="description" content="UniqCamp is a smart school dismissal and student safety platform. Streamline pickups, early dismissals, and appointments for schools, parents, teachers, and principals. Request a demo." />
    <meta name="keywords" content="school dismissal, student safety, pickup management, early dismissal, school app, parent pickup, UniqCamp, student dismissal software, school safety platform" />
    <meta name="author" content="UniqCamp" />
    <meta name="robots" content="index, follow" />
    <!-- Update canonical and og:url to your production domain when you deploy -->
    <link rel="canonical" href="https://uniqcamp.com/" />

    <!-- Open Graph (Facebook, LinkedIn, AI crawlers) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uniqcamp.com/" />
    <meta property="og:title" content="UniqCamp – School Dismissal & Student Safety Platform" />
    <meta property="og:description" content="Streamline student dismissal with smart technology. UniqCamp brings efficiency, safety, and transparency to school pickups for parents, staff, and drivers." />
    <meta property="og:image" content="https://uniqcamp.com/logo.png" />
    <meta property="og:image:alt" content="UniqCamp logo" />
    <meta property="og:site_name" content="UniqCamp" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UniqCamp – School Dismissal & Student Safety Platform" />
    <meta name="twitter:description" content="Streamline student dismissal with smart technology. Efficiency, safety, and transparency for schools and parents." />
    <meta name="twitter:image" content="https://uniqcamp.com/logo.png" />
    <meta name="twitter:image:alt" content="UniqCamp logo" />

    <meta name="theme-color" content="#5b21b6" />

    <!-- Structured data for search engines and AI (GPT, Perplexity, etc.) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://uniqcamp.com/#organization",
          "name": "UniqCamp",
          "url": "https://uniqcamp.com",
          "logo": "https://uniqcamp.com/logo.png",
          "description": "UniqCamp is a school dismissal and student safety platform that streamlines pickups, early dismissals, and appointments for K-12 schools. It connects parents, teachers, principals, and drivers in one platform with notice, dismissal, and appointment features."
        },
        {
          "@type": "WebSite",
          "@id": "https://uniqcamp.com/#website",
          "url": "https://uniqcamp.com",
          "name": "UniqCamp",
          "description": "Smart school dismissal and student safety platform for schools, parents, and staff.",
          "publisher": { "@id": "https://uniqcamp.com/#organization" }
        },
        {
          "@type": "SoftwareApplication",
          "name": "UniqCamp",
          "applicationCategory": "EducationalApplication",
          "operatingSystem": "Web, iOS, Android",
          "description": "UniqCamp streamlines student dismissal and school safety. Features include: notice and announcements, student dismissal management, early dismissal and appointment scheduling, parent app, teacher and principal portals, personal cab and bus tracking, TV display at gates, and role-based access for super admins, parents, teachers, principals, and drivers. Designed for K-12 schools to reduce chaos at pickup, improve safety, and give one source of truth for dismissals.",
          "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
        }
      ]
    }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
